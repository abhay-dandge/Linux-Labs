apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-lab
  namespace: linux-lab
  labels:
    app: ubuntu-lab
    ttl: "1h"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-lab
  template:
    metadata:
      labels:
        app: ubuntu-lab
        status: waiting
    spec:
      serviceAccountName: lab-updater
      containers:
        - name: wetty
          image: wettyoss/wetty:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting Web Terminal..."
              # Launch Wetty (binds to port 3000)
              node app.js &

              PID=$!
              echo "Monitoring user access..."
              sleep 3
              while true; do
                if ! ps -p $PID > /dev/null; then
                  echo "User accessed the lab. Marking as active..."
                  kubectl patch pod $HOSTNAME -n linux-lab \
                    -p '{"metadata":{"labels":{"status":"active"},"annotations":{"lastAccess":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}}}'
                  sleep 3600
                  echo "Session expired after 1 hour. Cleaning up..."
                  exit 0
                fi
                sleep 5
              done
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          securityContext:
            runAsUser: 0
      restartPolicy: Never
